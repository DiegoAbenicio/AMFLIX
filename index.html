<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AMFLIX</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/3bb757566f.js" crossorigin="anonymous"></script>
    <header>
        <div class="container">
            <h2 class="logo">AMFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Animes</a>
                <a href="#">Músicas</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="anime-principal">
            <div class="container">
                <h3 class="titulo">RE:ZERO</h3>
                <p class="descricao">
                   Natsuki Subaru, um adolescente comum, que acaba reencarnando em mundo de fantasia 
                   e la ele obtem o poder do retorno a pós a morte.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play-circle"></i>
                        VER AS MÚSICAS
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
            
    </main>
</body>
</html>
